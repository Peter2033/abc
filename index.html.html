    body {
      background-color: #1a1a2e; /* Dunkelblau als Fallback */
      color: #e0e0e0; /* Helle Schrift für Lesbarkeit */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 800px;
      padding: 20px;
      background-color: #16213e; /* Dunkler Container */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    h1 {
      color: #06B6D4; /* Cyan für Titel */
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    h2 {
      color: #A5B4FC; /* Hellviolett für Untertitel */
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    button {
      background-color: #6B7280; /* Dunkelviolett für Buttons */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
      margin: 5px;
    }
    button:hover {
      background-color: #4B5563; /* Dunkleres Violett beim Hover */
    }
    .cyan-button {
      background-color: #06B6D4; /* Cyan für primäre Aktionen */
    }
    .cyan-button:hover {
      background-color: #0284C7; /* Dunkleres Cyan beim Hover */
    }
    .feedback {
      margin-top: 1rem;
      font-size: 1rem;
    }
    .feedback.correct {
      color: #34D399; /* Grün für richtige Antworten */
    }
    .feedback.incorrect {
      color: #F87171; /* Rot für falsche Antworten */
    }
    .error {
      color: #F87171; /* Rot für Fehlermeldungen */
      text-align: center;
      font-size: 1.2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }
    .flex-center {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .word-card {
      background-color: #2D3748; /* Dunkler Card-Hintergrund */
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      text-align: center;
    }
    .option-button {
      background-color: #6B7280; /* Dunkelviolett für Optionen */
      margin-bottom: 5px;
      width: 100%;
    }
    .option-button.correct {
      background-color: #34D399; /* Grün für richtige Antwort */
    }
    .option-button.incorrect {
      background-color: #F87171; /* Rot für falsche Antwort */
    }
    .option-button:disabled {
      cursor: not-allowed;
    }
  </style>

    { de: "Warenumtausch", th: "การแลกเปลี่ยนสินค้า" },

    { de: "Warenverkauf", th: "การขายสินค้า" },
    { de: "Warenmanagement", th: "การจัดการสินค้า" },
    { de: "Warenwirtschaft", th: "ระบบจัดการสินค้า" },
    { de: "Warenbestellung", th: "การสั่งซื้อสินค้า" },

    { de: "Warenkontrolle", th: "การตรวจสอบสินค้า" },
    { de: "Warenverpackung", th: "การบรรจุสินค้า" },
    { de: "Warenetikett", th: "ป้ายสินค้า" },
    { de: "Warenbeschreibung", th: "คำอธิบายสินค้า" },
    { de: "Warenpräsentation", th: "การนำเสนอสินค้า" }

      // Füge weitere Kategorien hier ein
    };

    // React-Komponente ohne JSX
    const App = () => {
      const [state, setState] = React.useState({
        currentScreen: 'categories',
        selectedCategory: null,
        testMode: null,
        currentWordIndex: 0,
        selectedOption: null,
        score: 0,
        totalQuestions: 0,
        quizWords: [],
        options: [],
        feedback: '',
        answered: false
      });

      const setStateField = (updates) => {
        setState(prev => ({ ...prev, ...updates }));
      };

      React.useEffect(() => {
        if (!categoriesData || Object.keys(categoriesData).length === 0) {
          console.error('Fehler: categoriesData ist leer.');
          setStateField({ feedback: 'Fehler: Keine Kategorien geladen.' });
        }
      }, []);

      const categories = Object.keys(categoriesData);

      const shuffleArray = (array) => {
        return array.sort(() => Math.random() - 0.5);
      };

      const generateOptions = (correctAnswer, allAnswers) => {
        const options = [correctAnswer];
        const availableAnswers = allAnswers.filter(ans => ans !== correctAnswer);
        const maxOptions = Math.min(7, availableAnswers.length); // Maximal 7 zusätzliche Optionen
        for (let i = 0; i < maxOptions; i++) {
          const randomIndex = Math.floor(Math.random() * availableAnswers.length);
          const randomAnswer = availableAnswers.splice(randomIndex, 1)[0];
          options.push(randomAnswer);
        }
        return shuffleArray(options);
      };

      const startViewWords = (category) => {
        setStateField({ selectedCategory: category, currentScreen: 'viewWords' });
      };

      const startQuiz = (category, mode) => {
        try {
          const words = shuffleArray([...categoriesData[category]]).slice(0, 5);
          const allAnswers = mode === 'de-th' ? categoriesData[category].map(w => w.th) : categoriesData[category].map(w => w.de);
          const options = generateOptions(words[0][mode === 'de-th' ? 'th' : 'de'], allAnswers);
          setStateField({
            selectedCategory: category,
            testMode: mode,
            quizWords: words,
            totalQuestions: words.length,
            currentWordIndex: 0,
            score: 0,
            selectedOption: null,
            options: options,
            feedback: '',
            answered: false,
            currentScreen: 'quiz'
          });
        } catch (error) {
          console.error('Fehler beim Starten des Quiz:', error);
          setStateField({ feedback: 'Fehler beim Laden des Quiz.' });
        }
      };

      const checkAnswer = (option) => {
        try {
          const { quizWords, currentWordIndex, testMode, score, selectedCategory } = state;
          const currentWord = quizWords[currentWordIndex];
          const correctAnswer = testMode === 'de-th' ? currentWord.th : currentWord.de;
          const isCorrect = option === correctAnswer;
          setStateField({
            score: isCorrect ? score + 1 : score,
            selectedOption: option,
            feedback: isCorrect ? 'Richtig!' : `Falsch! Richtig ist: ${correctAnswer}`,
            answered: true
          });
          setTimeout(() => {
            const nextIndex = currentWordIndex + 1;
            if (nextIndex < quizWords.length) {
              const allAnswers = testMode === 'de-th' ? categoriesData[selectedCategory].map(w => w.th) : categoriesData[selectedCategory].map(w => w.de);
              const newOptions = generateOptions(quizWords[nextIndex][testMode === 'de-th' ? 'th' : 'de'], allAnswers);
              setStateField({
                currentWordIndex: nextIndex,
                selectedOption: null,
                options: newOptions,
                feedback: '',
                answered: false
              });
            } else {
              setStateField({ currentScreen: 'result' });
            }
          }, 1000);
        } catch (error) {
          console.error('Fehler beim Überprüfen der Antwort:', error);
          setStateField({ feedback: 'Fehler bei der Antwortprüfung.' });
        }
      };

      const resetQuiz = () => {
        setStateField({
          currentScreen: 'categories',
          selectedCategory: null,
          testMode: null,
          currentWordIndex: 0,
          selectedOption: null,
          score: 0,
          totalQuestions: 0,
          quizWords: [],
          options: [],
          feedback: '',
          answered: false
        });
      };

      // Render-Funktionen
      const renderCategories = () => {
        if (categories.length === 0) {
          return React.createElement('p', { className: 'error' }, 'Fehler: Keine Kategorien geladen.');
        }
        return React.createElement(
          'div',
          null,
          React.createElement('h1', { className: 'text-3xl' }, 'Vokabeltrainer Deutsch-Thai'),
          React.createElement('h2', null, 'Wähle eine Kategorie'),
          React.createElement(
            'div',
            { className: 'grid' },
            categories.map(category =>
              React.createElement(
                'button',
                {
                  key: category,
                  onClick: () => setStateField({ currentScreen: 'optionSelection', selectedCategory: category })
                },
                category
              )
            )
          )
        );
      };

      const renderOptionSelection = () => {
        return React.createElement(
          'div',
          null,
          React.createElement('h1', { className: 'text-3xl' }, 'Optionen'),
          React.createElement('h2', null, `Kategorie: ${state.selectedCategory}`),
          React.createElement(
            'div',
            { className: 'grid' },
            React.createElement(
              'button',
              {
                className: 'cyan-button',
                onClick: () => startViewWords(state.selectedCategory)
              },
              'Wörter ansehen'
            ),
            React.createElement(
              'button',
              {
                className: 'cyan-button',
                onClick: () => startQuiz(state.selectedCategory, 'de-th')
              },
              'Test: Deutsch → Thai'
            ),
            React.createElement(
              'button',
              {
                className: 'cyan-button',
                onClick: () => startQuiz(state.selectedCategory, 'th-de')
              },
              'Test: Thai → Deutsch'
            )
          ),
          React.createElement(
            'button',
            { onClick: () => setStateField({ currentScreen: 'categories' }) },
            'Zurück'
          )
        );
      };

      const renderViewWords = () => {
        const words = categoriesData[state.selectedCategory];
        return React.createElement(
          'div',
          null,
          React.createElement('h1', { className: 'text-3xl' }, 'Wörter ansehen: ' + state.selectedCategory),
          React.createElement(
            'div',
            { className: 'grid' },
            words.map(word => React.createElement(
              'div',
              { key: word.de, className: 'word-card' },
              React.createElement('strong', null, word.de),
              ' - ',
              word.th
            ))
          ),
          React.createElement(
            'button',
            { onClick: () => setStateField({ currentScreen: 'optionSelection' }) },
            'Zurück'
          )
        );
      };

      const renderQuiz = () => {
        const { quizWords, currentWordIndex, testMode, feedback, totalQuestions, options, selectedOption, answered } = state;
        const currentWord = quizWords[currentWordIndex];
        const correctAnswer = testMode === 'de-th' ? currentWord.th : currentWord.de;
        const question = testMode === 'de-th'
          ? `Was heißt "${currentWord.de}" auf Thai?`
          : `Was heißt "${currentWord.th}" auf Deutsch?`;
        return React.createElement(
          'div',
          null,
          React.createElement('h1', { className: 'text-3xl' }, `Vokabeltest: ${state.selectedCategory}`),
          React.createElement('p', null, `Frage ${currentWordIndex + 1} von ${totalQuestions}`),
          React.createElement('p', null, question),
          React.createElement(
            'div',
            { className: 'grid' },
            options.map(option => React.createElement(
              'button',
              {
                key: option,
                className: `option-button ${answered ? (option === correctAnswer ? 'correct' : selectedOption === option ? 'incorrect' : '') : ''}`,
                onClick: () => !answered && checkAnswer(option),
                disabled: answered
              },
              option
            ))
          ),
          React.createElement(
            'button',
            { onClick: () => setStateField({ currentScreen: 'optionSelection' }) },
            'Zurück'
          ),
          feedback && React.createElement(
            'p',
            { className: `feedback ${feedback.includes('Richtig') ? 'correct' : 'incorrect'}` },
            feedback
          )
        );
      };

      const renderResult = () => {
        return React.createElement(
          'div',
          null,
          React.createElement('h1', { className: 'text-3xl' }, 'Ergebnis'),
          React.createElement('p', null, `Du hast ${state.score} von ${state.totalQuestions} Fragen richtig beantwortet!`),
          React.createElement(
            'button',
            { className: 'cyan-button', onClick: resetQuiz },
            'Neuer Test'
          )
        );
      };

      // Hauptrendering
      const screens = {
        categories: renderCategories,
        optionSelection: renderOptionSelection,
        viewWords: renderViewWords,
        quiz: renderQuiz,
        result: renderResult
      };
      return screens[state.currentScreen]();
    };

    // Rendering mit Fehlerbehandlung
    try {
      ReactDOM.render(React.createElement(App), document.getElementById('root'));
    } catch (error) {
      console.error('Fehler beim Rendern der App:', error);
      document.getElementById('root').innerHTML = '<p class="error">Fehler beim Laden der Anwendung. Bitte überprüfe die Konsole.</p>';
    }
  </script>
